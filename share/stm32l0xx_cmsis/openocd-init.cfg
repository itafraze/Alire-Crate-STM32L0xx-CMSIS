echo "\nLoad the configuration for an STM32L0 device connected via ST-Link"
source [find interface/stlink.cfg]
transport select hla_swd
source [find target/stm32l0.cfg]

echo "\nDisable unused features"
#tcl_port disabled
#telnet_port disabled
#gdb_port disabled

echo "\nConfigure the reset procedure to toggle the RST line"
reset_config srst_only srst_open_drain connect_assert_srst

echo "\nInitialise OpenOCD"
init

echo "\nInitialise and reset the device"
reset init
halt